<div class="container">
    <h1>Signup List</h1>

    <div th:if="${foodList!=null}">

        <div th:each="Signup:${foodList}">
           <div th:text="${'Name :'+{Signup.name}}">
               Name
           </div>

           <div th:text="${'Food :'+{Signup.food}}">
                Food
           </div>
            <br/>
        </div>
        <br/>

    </div>


</div>
